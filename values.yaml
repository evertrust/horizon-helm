##    - ns1.svc.cluster-domain.example
##    - my.dns.search.suffix
##  options:
##    - name: ndots
##      value: "2"
dnsConfig: {}

# Pod's DNS Policy
# https://kubernetes.io/docs/concepts/services-networking/dns-pod-service/#pod-s-dns-policy
dnsPolicy: ""

