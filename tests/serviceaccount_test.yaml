# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: service account configuration
templates:
  - serviceaccount.yml
tests:
  - it: should create a service account when enabled
    set:
      serviceAccount:
        create: true
        name: ""
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: RELEASE-NAME-horizon
      - equal:
          path: automountServiceAccountToken
          value: true
          
  - it: should not create a service account when disabled
    set:
      serviceAccount:
        create: false
    asserts:
      - hasDocuments:
          count: 0
          
  - it: should use the specified service account name when provided
    set:
      serviceAccount:
        create: true
        name: custom-sa
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: custom-sa
          
  - it: should apply common labels to service account
    set:
      serviceAccount:
        create: true
      commonLabels:
        environment: test
        team: platform
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.labels.environment
          value: test
      - equal:
          path: metadata.labels.team
          value: platform
          
  - it: should apply service account-specific annotations
    set:
      serviceAccount:
        create: true
        annotations:
          eks.amazonaws.com/role-arn: "arn:aws:iam::123456789012:role/horizon-role"
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.annotations["eks.amazonaws.com/role-arn"]
          value: "arn:aws:iam::123456789012:role/horizon-role"
          
  - it: should merge common annotations and service account annotations
    set:
      serviceAccount:
        create: true
        annotations:
          eks.amazonaws.com/role-arn: "arn:aws:iam::123456789012:role/horizon-role"
      commonAnnotations:
        meta.helm.sh/release-name: "horizon"
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.annotations["eks.amazonaws.com/role-arn"]
          value: "arn:aws:iam::123456789012:role/horizon-role"
      - equal:
          path: metadata.annotations["meta.helm.sh/release-name"]
          value: "horizon"
          
  - it: should set automountServiceAccountToken correctly
    set:
      serviceAccount:
        create: true
        automountServiceAccountToken: true
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: automountServiceAccountToken
          value: true