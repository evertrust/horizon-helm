# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: rbac configuration
templates:
  - rbac.yml
tests:
  - it: should create RBAC resources when both rbac.create and serviceAccount.create are true
    set:
      rbac:
        create: true
      serviceAccount:
        create: true
    asserts:
      - hasDocuments:
          count: 4

  - it: should not create RBAC resources when rbac.create is false
    set:
      rbac:
        create: false
      serviceAccount:
        create: true
    asserts:
      - hasDocuments:
          count: 0

  - it: should not create RBAC resources when serviceAccount.create is false
    set:
      rbac:
        create: true
      serviceAccount:
        create: false
    asserts:
      - hasDocuments:
          count: 0