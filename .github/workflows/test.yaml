on:
  push:
    branches:
      - '**'


jobs:
  test-install:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4


      - name: Start minikube
        uses: medyagh/setup-minikube@latest
        with:
          start-args: '--force'
          driver: 'none'

      - uses: azure/setup-helm@v4.2.0

      - name: Prepare Horizon environment
        run: kubectl create namespace horizon

      - name: Create license file
        run: |
          echo ${{secrets.LICENSE}} > license.lic
          kubectl create secret generic horizon-license \
            --from-file=license="license.lic" \
            --namespace horizon

      - name: Create values file
        run: |
          cat <<EOF > override-values.yaml
          image:
            pullSecrets:
              - evertrust-registry
          
          license:
            secretName: horizon-license
            secretKey: license
          
          allowedHosts:
            - localhost:9443
            - horizon:9000
          EOF

      - name: Install Horizon
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm dependency build
          helm install --timeout 30s --namespace horizon --values override-values.yaml horizon . 

      - name: Test Horizon
        run: |
          helm test --namespace horizon horizon

  scan-chart:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: azure/setup-helm@v4.2.0

      - name: Install dependencies
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm dependency build

      - name: Generate YAML to scan
        run: |
          sed -z -i 's/license:\n  secretName: ""\n  secretKey: ""/license:\n  secretName: horizon-license\n  secretKey: license/' values.yaml
          sed -i 's/pullSecrets: \[\]/pullSecrets: \[ evertrust-registry \]/' values.yaml

      - run: cat values.yaml

      - name: Install Kubescape
        run: |
          sudo add-apt-repository -y ppa:kubescape/kubescape
          sudo apt update
          sudo apt install kubescape

#      - name: Run Kubescape scan
#        run: |
#          kubescape scan  framework allcontrols  . --severity-threshold high  --format json --output results
#          cat results.json
      

      - name: Kubescape scan
        uses: kubescape/github-action@v3.0.3
        continue-on-error: true
        with:
          format: sarif
          outputFile: results
          severityThreshold: low
          frameworks: allcontrols

      - name: Print results
        run: |
          ls -l
          cat results.json

      - name: Upload Kubescape scan results to Github Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif


