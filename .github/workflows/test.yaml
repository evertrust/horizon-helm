on:
  push:
    branches:
      - '**'


jobs:
  test-install:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4


      - name: Start minikube
        uses: medyagh/setup-minikube@latest
        with:
          start-args: '--force'
          driver: 'none'

      - uses: azure/setup-helm@v4.2.0

      - name: Prepare Horizon environment
        run: kubectl create namespace horizon

      - name: Create license file
        run: |
          echo ${{secrets.LICENSE}} > license.lic
          kubectl create secret generic horizon-license \
            --from-file=license="license.lic" \
            --namespace horizon

      - name: Create values file
        run: |
          cat <<EOF > override-values.yaml
          image:
            pullSecrets:
              - evertrust-registry
          
          license:
            secretName: horizon-license
            secretKey: license
          
          allowedHosts:
            - localhost:9443
            - horizon:9000
          EOF

      - name: Install Horizon
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm dependency build
          helm install --timeout 30s --namespace horizon --values override-values.yaml horizon . 

      - name: Test Horizon
        run: |
          helm test --namespace horizon horizon || kubectl logs -n horizon horizon-test-connection
  scan-chart:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install helm
        uses: azure/setup-helm@v4.2.0
      - name: Generate YAML to scan
        run: |
          cat <<EOF > override-values.yaml
          image:
            pullSecrets:
              - evertrust-registry
          
          license:
            secretName: horizon-license
            secretKey: license
          
          allowedHosts:
            - localhost:9443
            - horizon:9000
          EOF
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm dependency build
          helm template . --values override-values.yaml > template.yaml;

      - name: Kubescape scan
        uses: kubescape/github-action@main
        continue-on-error: true
        with:
          format: sarif
          outputFile: results
          files: "template.yaml"

      - name: Upload Kubescape scan results to Github Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif


