apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  labels:
  {{- include "horizon.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 9000
      targetPort: 9000
    - name: kamon
      protocol: TCP
      port: 9095
      targetPort: 9095
  selector:
  {{- include "horizon.labels" . | nindent 4 }}
