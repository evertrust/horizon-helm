{{- if eq (include "horizon.shouldRunUpgrade" .) "true" }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ printf "%s-upgrade-%s" (include "common.names.fullname" $) (randAlphaNum 6 | lower) }}
  {{- $labels := include "common.tplvalues.merge" ( dict "values" ( list .Values.commonLabels (dict "app.kubernetes.io/component" "upgrade")) "context" . ) }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" $labels "context" $ ) | nindent 4 }}
  {{- if .Values.commonAnnotations }}
  {{- $annotations := include "common.tplvalues.merge" ( dict "values" ( list .Values.commonAnnotations ) "context" . ) }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" $annotations "context" $) | nindent 4 }}
  {{- end }}
spec:
  template:
    spec:
      labels: {{- include "common.labels.standard" ( dict "customLabels" $labels "context" $ ) | nindent 8 }}
      {{- if .Values.commonAnnotations }}
      {{- $annotations := include "common.tplvalues.merge" ( dict "values" ( list .Values.commonAnnotations ) "context" . ) }}
      annotations: {{- include "common.tplvalues.render" ( dict "value" $annotations "context" $) | nindent 8 }}
      {{- end }}
      {{- if .Values.upgrade.podSecurityContext.enabled }}
      securityContext: {{- include "common.compatibility.renderSecurityContext" (dict "secContext" .Values.upgrade.podSecurityContext "context" $) | nindent 8 -}}
      {{- end }}
      containers:
        - name: horizon-upgrade
          image: {{ include "common.images.image" (dict "imageRoot" .Values.upgrade.image "global" .Values.global) }}
          imagePullPolicy: {{ .Values.upgrade.image.pullPolicy | default "IfNotPresent" | quote }}
          {{- include "common.images.renderPullSecrets" (dict "images" (list .Values.upgrade.image) "context" $) | nindent 10 }}
          args: [
              "-y",
              "-m", "$(MONGODB_URI)",
              {{- if .Values.upgrade.from }}
              "-s", "{{ coalesce .Values.upgrade.from }}",
              {{- end }}
              {{- if .Values.upgrade.to }}
              "-t", "{{ coalesce .Values.upgrade.to }}"
              {{- end }}
          ]
          resources: {{- toYaml .Values.upgrade.resources | nindent 12 }}
          {{- if .Values.upgrade.containerSecurityContext.enabled }}
          securityContext: {{- include "common.compatibility.renderSecurityContext" (dict "secContext" .Values.upgrade.containerSecurityContext "context" $) | nindent 12 -}}
          {{- end }}
          env:
            - name: MONGODB_URI
              {{- include "horizon.mongodbUri" (dict "context" .) | nindent 14 }}
      restartPolicy: Never
  backoffLimit: 0
{{- end }}
