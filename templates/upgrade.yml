{{- if and .Release.IsUpgrade .Values.upgrade.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ printf "%s-upgrade-%s" (include "common.names.fullname" $) (randAlphaNum 6 | lower) }}
spec:
  template:
    spec:
      containers:
        - name: horizon-upgrade
          image: {{ include "common.images.image" (dict "imageRoot" .Values.upgrade.image "global" $) }}
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" | quote }}
          {{- include "common.images.renderPullSecrets" (dict "images" (list .Values.upgrade.image) "context" $) | nindent 5 }}
          args: [
              "-y",
              "-m", "$(MONGODB_URI)",
              {{- if .Values.upgrade.from }}
              "-s", "{{ .Values.upgrade.from }}",
              {{- end }}
              "-t", "{{ coalesce .Values.upgrade.to .Chart.AppVersion }}"
          ]
          env:
            - name: MONGODB_URI
              {{- include "horizon.mongodbUri" (dict "context" .) | nindent 14 }}
      restartPolicy: Never
  backoffLimit: 0
{{- end }}